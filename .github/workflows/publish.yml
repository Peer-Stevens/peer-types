name: CI Publish

on:
  push:
    branches:
      - main
env:
  NPM_TOKEN: ${{ secrets.JULIO_NPM_TOKEN }}
  
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
      
      - run: |
          npm ci
          npm version patch
          npm publish
        
